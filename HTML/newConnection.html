<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Connection</title>
        <meta name="description" content="4166 Assignment">
		<meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

<body>
    <div class="rectangle">
        <a href="index.html">
            <img src="logo.PNG" alt="Logo: Local Conventions" class="logo">
        </a>
        <h1 class="header">Local Connections</h1>
        <div class="login">
            <div class="loginText">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <a href="newConnection.html">Add a Connection</a>
                &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                <a>Login</a>
                &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                <a>Register</a>
            </div>
        </div>
    </div>
    <div class="navbar">
        <div class="navText">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="index.html">Home</a> | 
            <a href="connections.html">Connections</a>
        </div>
    </div>
    <div class="mainbody">
        <div class="forms">
            <div class="spacer">
                <div>
                    <label class="required">Catagory</label>
                    <select id="catagory" name="Catagory" title="Are you registering a convention or a local comic shop?">
                        <option value="convention">Convention</option>
                        <option value="lcs">Comic Shop</option>
                    </select>
                </div>
                <div>
                    <label class="required">Name:</label>
                    <input type="text" class="required" title="Please enter the name of your event">
                </div>
                <div>
                    <label id="label">Price:</label>
                    <input type="text" title="Please enter the price of your event">
                </div>
                <div>
                    <label class="required">Location:</label>
                    <input type="text" class="required" title="Please enter the location of your event">
                </div>
                <div>
                    <label class="required">Date:</label>
                    <input type="date" class="required" title="Please enter the date of your event">
                </div>
                <div>
                    <label class = "required">Image URL:</label>
                    <input type="text" class="required" title="Link to image you wish to be displayed">
                </div>
                <div>
                    <label class="details-label">Details:</label>
                    <textarea name="message" class="required" id="message" title="Are there any further details you wish to share?"></textarea>
                </div>
                <div class="submit">
                    <button id="button" onclick="window.location.href = 'connections.html';">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footerTxt">
            <a>ABOUT</a> | 
            <a>CONTACT</a>
        </div>
    </div>
</body>
</html>
